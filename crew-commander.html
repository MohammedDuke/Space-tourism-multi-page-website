<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Space tourism website</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <main class="page">

    <picture>
      <source srcset="./assets/crew/background-crew-desktop.jpg" media="(min-width:800px)">
      <source srcset="./assets/crew/background-crew-tablet.jpg" media="(min-width:481px)">
      <source srcset="./assets/crew/background-crew-mobile.jpg" media="(max-width:480px)">
      <img class="background-img" src="./assets/destination/background-destination-desktop.jpg" alt="moon">
    </picture>
    <!-- End Background -->

    <!-- Navbar  -->

    <header class="header ">

      <nav class="navbar flex">
        <div class="logo-area">
          <a href="#" aria-label="logo">
            <img src="./assets/shared/logo.svg" alt="logo">
          </a>
        </div>

        <ul class="navbar-links">
          <button class="close-icon" aria-label="close-icon"><img src="./assets/shared/icon-close.svg"
              alt="close-icon"></button>
          <li class="navbar-link">
            <a href="./index.html">
              <span class="number">00</span> Home
            </a>
          </li>
          <li class="navbar-link">
            <a href="./destination-moon.html">
              <span class="number">01</span> Destination
            </a>
          </li>
          <li class="navbar-link">
            <a href="./crew-commander.html" class="active">
              <span class="number">02</span> Crew
            </a>
          </li>
          <li class="navbar-link">
            <a href="./technology-vehicle.html">
              <span class="number">03</span> Technology
            </a>
          </li>

        </ul>

        <button class="menu-icon" aria-label="menu-icon">
          <img src="./assets/shared/icon-hamburger.svg" alt="menu-icon">
        </button>

      </nav>

    </header>

    <!-- End Navbar  -->

    <!-- Crew Area -->

    <section class="container crew">
      <div class="home ">
        <div class="flex crew-container">
          <div class="crew-description">
            <div class="crew__title">
              <h5><span>02 </span> Meet your crew</h5>

              <div class="crew__details">
                <h4>Commander</h4>
                <h2>Douglas Hurley</h2>

                <p>
                  Douglas Gerald Hurley is an American engineer, former Marine Corps pilot
                  and former NASA astronaut. He launched into space for the third time as
                  commander of Crew Dragon Demo-2
                </p>
              </div>

              <div class="crew__dots">
                <ul>
                  <li class="crew__dot">
                    <a class="active" href="./crew-commander.html" aria-label="commander link">

                    </a>
                  </li>
                  <li class="crew__dot">
                    <a href="./crew-engineer.html" aria-label="engineer link"></a>
                  </li>
                  <li class="crew__dot">
                    <a href="./crew-pilot.html" aria-label="pilot link"></a>
                  </li>
                  <li class="crew__dot">
                    <a href="./crew-specialist.html" aria-label="specialist link"></a>
                  </li>
                </ul>
              </div>

            </div>
          </div>
          <div>
            <img class="crew__image" src="./assets/crew/image-douglas-hurley.png" alt="Douglas Hurley">
          </div>

        </div>
      </div>
    </section>


    <!-- End Crew Area -->
  </main>

  <script src="./js/app.js"></script>

</body>

</html>
